<!DOCTYPE html>
<div class="hamburger" ng-click="snCtrl.toggleSideNav()">
	<p>â˜°</p>
</div>
<nav class="sidenav">
	<ul>
		<li class="menuitem" ng-repeat="menuItem in snCtrl.menuItems">
			<p ng-click="snCtrl.closeOthers(); menuItem.open = !menuItem.open">{{ menuItem.title }}</p>
			<ul class="sub-menu" ng-show="menuItem.open">
				<li class="sub-menuitem" ng-repeat="talent in menuItem.talent">
					<p ui-sref="talent({ id: talent.id })">{{ talent.name }}</p>
				</li>
			</ul>
		</li>
		<li class="menuitem" ui-sref="about">
			<p>ABOUT</p>
		</li>
		<li class="menuitem" ui-sref="contact">
			<p>CONTACT</p>
		</li>
		<li class="menuitem">
			<div class="social-container">
				<div class="social-icon">
					<a href="https://facebook.com" target="_blank"><img src="./assets/icons/1476860449_Facebook_Solid.svg" alt="Facebook"></a>
				</div>
				<div class="social-icon">
					<a href="https://instagram.com" target="_blank"><img src="./assets/icons/1476860445_Instagram_Solid.svg" alt="Instagram"></a>
				</div>
			</div>
		</li>
	</ul>
</nav>
